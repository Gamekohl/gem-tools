<header class="border-b border-slate-200 bg-white">
    <div class="mx-auto max-w-6xl px-6 py-4 lg:px-10">
        <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
            <a routerLink="/" class="inline-flex items-center">
                <img
                        ngSrc="/assets/gem-tools-logo.png"
                        alt="Logo"
                        height="105"
                        width="350"
                        priority
                        class="h-auto w-56"
                />
            </a>

            <nav class="flex flex-wrap items-center gap-2">
                <a
                        routerLink="/resources"
                        routerLinkActive="active"
                        class="flex items-center gap-2 cursor-pointer rounded-xl px-3 py-2 hover:bg-slate-100"
                >
                    <ng-icon name="tablerBox"></ng-icon>
                    <span>Resources</span>
                </a>

                <a
                        routerLink="/animations"
                        routerLinkActive="active"
                        class="flex items-center gap-2 cursor-pointer rounded-xl px-3 py-2 hover:bg-slate-100"
                >
                    <ng-icon name="tablerArrowsRandom"></ng-icon>
                    <span>Animations</span>
                </a>

                <a
                        routerLink="/maps"
                        routerLinkActive="active"
                        class="flex items-center gap-2 cursor-pointer rounded-xl px-3 py-2 hover:bg-slate-100"
                >
                    <ng-icon name="tablerMap"></ng-icon>
                    <span>Maps</span>
                </a>

                <a
                        class="flex items-center gap-2 cursor-pointer rounded-xl px-3 py-2 text-black/25 hover:bg-slate-50"
                >
                    <ng-icon name="tablerPhotoEdit"></ng-icon>
                    <span class="text-black/25!">Editor</span>
                </a>
            </nav>

            <div class="flex flex-wrap items-center gap-2 lg:justify-end">
                <span class="text-sm text-slate-600">created by Gamekohl</span>

                <a
                        title="GitHub"
                        href="https://github.com/Gamekohl"
                        target="_blank"
                        class="border border-slate-200 flex items-center justify-center rounded-xl p-2 bg-[#181818] hover:bg-[#202020] text-white"
                >
                    <ng-icon name="tablerBrandGithub"></ng-icon>
                </a>

                <a
                        title="BuyMeACoffee"
                        href="https://buymeacoffee.com/gamekohl"
                        target="_blank"
                        class="border border-slate-200 flex items-center justify-center rounded-xl p-2 bg-[#fd0] hover:bg-[#dbbe00]"
                >
                    <ng-icon name="tablerCoffee"></ng-icon>
                </a>

                <a title="Changelog" routerLink="/changelog" class="cursor-pointer text-sm px-2">
                    <small>v{{ version }}</small>
                </a>
            </div>
        </div>
    </div>
</header>

<main class="mx-auto">
    <router-outlet></router-outlet>
</main>
